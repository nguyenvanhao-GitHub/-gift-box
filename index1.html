<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
<title>üéâ B·∫•t ng·ªù l·ªõn üéâ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: "Comic Sans MS", cursive, sans-serif;
    overflow: hidden;
  }
  .gift {
    width: 120px; height: 120px;
    background: #ff4d6d;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    animation: pulse 1.5s infinite;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }
  .gift::before, .gift::after {
    content: "";
    position: absolute;
    background: white;
  }
  .gift::before { width: 20px; height: 100%; left: 50%; top:0; transform: translateX(-50%); }
  .gift::after { width: 100%; height: 20px; top:50%; left:0; transform: translateY(-50%); }
  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .card {
    width: 0; height: 0;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    text-align: center;
    padding: 0;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%) scale(0);
    transition: 0.8s ease;
    overflow: hidden;
  }
  .card.open {
    width: 90%; max-width: 350px;
    height: 60%; max-height: 450px;
    transform: translate(-50%,-50%) scale(1);
    padding: 20px;
  }
  .card img {
    max-width: 80px; margin-top: 10px;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%,100%{ transform: translateY(0);}
    50%{ transform: translateY(-8px);}
  }
  .message {
    margin-top: 20px;
    font-size: 16px;
    line-height: 1.6;
    white-space: pre-line;
  }
  .falling {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall 6s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-20px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* üì± Mobile nh·ªè */
  @media (max-width: 480px) {
    .gift { width: 100px; height: 100px; }
    .card.open { width: 95%; height: 70%; }
    .message { font-size: 14px; }
    .card img { max-width: 60px; }
  }

  /* üì± Tablet */
  @media (min-width: 481px) and (max-width: 768px) {
    .gift { width: 120px; height: 120px; }
    .card.open { width: 80%; height: 65%; }
    .message { font-size: 15px; }
    .card img { max-width: 70px; }
  }

  /* üíª Laptop tr·ªü l√™n */
  @media (min-width: 769px) {
    .gift { width: 150px; height: 150px; }
    .card.open { width: 350px; height: 450px; }
    .message { font-size: 18px; }
    .card img { max-width: 100px; }
  }
</style>
</head>
<body>
  <div class="gift" onclick="openCard()"></div>
  <div class="card" id="card">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <div class="message" id="msg"></div>
  </div>
  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-smile.mp3"></audio>

<script>
  const messages = [
    "üå∏ Ch·ªã ∆°i üå∏\nH·ªôp qu√† n√†y d√†nh ri√™ng cho ch·ªã ƒë√≥ üéÅ",
    "‚ú® Mong ch·ªã lu√¥n vui, c∆∞·ªùi nhi·ªÅu v√† h·∫°nh ph√∫c üíñ",
    "üé∂ Ch·ªã bi·∫øt kh√¥ng, ch·ªã ch√≠nh l√† ƒëi·ªÅu b·∫•t ng·ªù d·ªÖ th∆∞∆°ng nh·∫•t ‚ú®"
  ];
  let i = 0;

  function typeWriter(text, element, speed=50){
    element.textContent = "";
    let j = 0;
    let interval = setInterval(()=>{
      element.textContent += text[j];
      j++;
      if(j>=text.length) clearInterval(interval);
    },speed);
  }

  function openCard(){
    document.getElementById("card").classList.add("open");
    const msg = document.getElementById("msg");
    typeWriter(messages[i], msg, 60);
    i = (i+1)%messages.length;

    document.getElementById("music").play();

    // t·∫°o hi·ªáu ·ª©ng hoa r∆°i
    setInterval(()=>{
      const el = document.createElement("div");
      el.className="falling";
      el.style.left = Math.random()*100+"vw";
      el.innerText = ["üå∏","üíñ","‚ú®","üå∑","üéâ"][Math.floor(Math.random()*5)];
      el.style.animationDuration = (3+Math.random()*3)+"s";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),6000);
    },400);
  }
</script>
</body>
</html>
